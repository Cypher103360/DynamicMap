name: Publish to GitHub Packages

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Gradle
        uses: eskatos/gradle-github-actions-plugin@v2

      - name: Build and Publish
        run: |
          chmod +x gradlew
          ./gradlew publish

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
